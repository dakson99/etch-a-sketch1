<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container"></div>

    <div class="label">
        <button class="btn default">Default</button>
        <button class="btn small">Small</button>
        <button class="btn medium">Medium</button>
        <button class="btn large">Large</button>
      </div>
      <div class="slider-div">
        <div class="slider-value">
          <h3 class="heading">Controls</h3>
          <span class="value">8x8</span>
          <input class="input" type="range" min = "2" max ="50" value""8">
          <button class="btn btnApply">Apply</button>
          <button class="btn btnReset">Reset</button>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
